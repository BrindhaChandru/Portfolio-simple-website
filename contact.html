<!DOCTYPE html>
<html lang="en">
<head>
    <title>ContactForm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

<>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Agnel John</h1>
            <p class="section-one__role">Web Developer</p>
        <a href="index.html" target="_blank" class="section-one__contact">Home</a>
        </div>
        <form>
            <div class="contact-form">
                <table>
                    <tr>
                        <td>NAME:</td>
                        <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"/></td>
                    </tr>
                    <tr>
                        <td>EMAIL:</td>
                        <td><input type="email" placeholder="Enter Your Email" class="contact-form__input" /></td>
                    </tr>
                    <tr>
                        <td>MESSAGE:</td>
                        <td><textarea placeholder="Enter Your Message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"/></td>
                    </tr>
                </table>
            </div>
            
            <div class="section-five">
            
                <p class="section-five__desc2">SocialMedia:<a href="https://www.intagram.com" target="_blank">Instagram,</a><a href="https://in.linkedin.com"
                        target="_blank">LinkedIn</a></p>
                <p class="section-five__desc3">&copy Agnel John</p></div>
            </div>
        </form>
        
    </div>
    </body>
    </html>
